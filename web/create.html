<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8">
        <meta name='viewport' content='width-device-width, initial-scale=1.0'>
        <title>Create Business Card</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="css/Style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="img">
            <img src="images/Business.png" alt=""/>    
        </div>
        
        <div class ='parent'>
            <h1 class="bg-dark">Create Business Card</h1>
            <div class='child'>
                <Form action="Cont" method="post"   class="bg-dark"          >

                    <input type="hidden" name="cmd" value="BCC"/>
                    <em class='text-light'> Name </em><input type="text" name="name" class="form-control"/><br>
                    <em class='text-light'> TEl </em> <input type="text" name="tel" class="form-control"/><br>
                    <em class='text-light'> Email </em><input type="text" name="email" class="form-control"/><br>
                    <em class='text-light'> Address </em> <input type="text" name="address" class="form-control"/><br>
                    <input type="submit" class="btn btn-secondary btn-sm"/>
                    <a href="Cont?cmd=BCRA" class="btn btn-secondary btn-sm">Back</a>

                </Form>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
